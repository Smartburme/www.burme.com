<div class="friends-page">
  <div class="friends-header">
    <h2>Friends</h2>
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search friends...">
    </div>
  </div>
  
  <div class="friends-tabs">
    <button class="tab-btn active" data-tab="all">All Friends</button>
    <button class="tab-btn" data-tab="online">Online</button>
    <button class="tab-btn" data-tab="requests">Requests</button>
  </div>
  
  <div class="friends-list">
    <div class="friend-item">
      <div class="friend-info">
        <div class="user-avatar online">J</div>
        <div class="friend-details">
          <h3>John Doe</h3>
          <p>Online now</p>
        </div>
      </div>
      <div class="friend-actions">
        <button class="icon-btn chat-btn" title="Chat">
          <i class="fas fa-comment"></i>
        </button>
        <button class="icon-btn call-btn" title="Voice Chat">
          <i class="fas fa-phone"></i>
        </button>
      </div>
    </div>
    
    <div class="friend-item">

      </div>
