<div class="home-page">
  <div class="feed-header">
    <h2>Public Feed</h2>
    <button class="btn primary" id="create-post">
      <i class="fas fa-plus"></i> New Post
    </button>
  </div>
  
  <div class="posts-container">
    <div class="post">
      <div class="post-header">
        <div class="user-info">
          <div class="user-avatar">J</div>
          <div class="user-details">
            <h3>John Doe</h3>
            <span class="post-time">2 hours ago</span>
          </div>
        </div>
        <div class="post-actions">
          <button class="icon-btn"><i class="fas fa-ellipsis-v"></i></button>
        </div>
      </div>
      
      <div class="post-content">
        <p>This is a sample post with some text content. Users can share their thoughts and ideas with the community.</p>
      </div>
      
      <div class="post-images">
        <div class="image-grid">
          <div class="image-item">
            <img src="https://via.placeholder.com/300" alt="Post image">
          </div>
        </div>
      </div>
      
      <div class="post-footer">
        <button class="reaction-btn">
          <i class="far fa-heart"></i> <span>24</span>
        </button>
        <button class="reaction-btn">
          <i class="far fa-comment"></i> <span>8</span>
        </button>
        <button class="reaction-btn">
          <i class="far fa-share-square"></i>
        </button>
      </div>
    </div>
    
    <div class="post">
      <div class="post-header">
        <div class="user-info">
          <div class="user-avatar">M</div>
          <div class="user-details">
            <h3>Mary Smith</h3>
            <span class="post-time">5 hours ago</span>
          </div>
        </div>
        <div class="post-actions">
          <button class="icon-btn"><i class="fas fa-ellipsis-v"></i></button>
        </div>
      </div>
      
      <div class="post-content">
        <p>Check out these beautiful scenery photos from my recent trip to the mountains! The view was absolutely breathtaking.</p>
      </div>
      
      <div class="post-images">
        <div class="image-grid multiple">
          <div class="image-item">
            <img src="https://via.placeholder.com/300/ff9999" alt="Post image">
          </div>
          <div class="image-item">
            <img src="https://via.placeholder.com/300/99ff99" alt="Post image">
          </div>
          <div class="image-item">
            <img src="https://via.placeholder.com/300/9999ff" alt="Post image">
          </div>
        </div>
      </div>
      
      <div class="post-footer">
        <button class="reaction-btn">
          <i class="far fa-heart"></i> <span>42</span>
        </button>
        <button class="reaction-btn">
          <i class="far fa-comment"></i> <span>15</span>
        </button>
        <button class="reaction-btn">
          <i class="far fa-share-square"></i>
        </button>
      </div>
    </div>
  </div>
</div>
