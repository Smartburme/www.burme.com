<div class="post-page">
  <div class="post-header">
    <h2>Create New Post</h2>
    <button class="btn primary" id="publish-post">Publish</button>
  </div>
  
  <div class="post-editor">
    <textarea placeholder="What's on your mind?" maxlength="200"></textarea>
    <div class="char-count">0/200</div>
    
    <div class="image-upload">
      <h3>Add Photos (up to 8)</h3>
      <div class="image-preview">
        <div class="upload-placeholder">
          <i class="fas fa-plus"></i>
          <p>Add Image</p>
        </div>
      </div>
      <input type="file" multiple accept="image/*" style="display: none;" id="image-upload-input">
    </div>
    
    <div class="privacy-settings">
      <h3>Privacy</h3>
      <select>
        <option value="public">Public</option>
        <option value="friends">Friends Only</option>
        <option value="private">Only Me</option>
      </select>
    </div>
  </div>
</div>
